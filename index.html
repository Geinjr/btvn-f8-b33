<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sortable Demo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="list">
            <div class="active list-item" draggable="true">
                Module 1: <span>Ngôn ngữ HTML</span>
            </div>
            <div class="list-item" draggable="true">
                Bài 1: <span>Nhập môn lập trình web - Phần 1</span>
            </div>
            <div class="list-item" draggable="true">
                Bài 2: <span>HTML cơ bản - Phần 1</span>
            </div>
            <div class="list-item" draggable="true">
                Bài 3: <span>HTML cơ bản - Phần 2</span>
            </div>

            <div class="list-item" draggable="true">
                Bài 4: <span>Giới thiệu Khóa học HTML-CSS</span>
            </div>
            <div class="list-item" draggable="true">
                Bài 5: <span>Công cụ - Phần mềm cần chuẩn bị</span>
            </div>
            <div class="active list-item" draggable="true">
                Module 2: <span>Nhập môn lập trình web</span>
            </div>
            <div class="list-item" draggable="true">
                Bài 6: <span>Nhập môn lập trình web - Phần 2</span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
